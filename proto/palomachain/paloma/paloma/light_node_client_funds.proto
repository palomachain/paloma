syntax = "proto3";
package palomachain.paloma.paloma;

import "cosmos/base/v1beta1/coin.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/palomachain/paloma/x/paloma/types";

message LightNodeClientFunds {
  string client_address = 1 [ (cosmos_proto.scalar) = "cosmos.AddressString" ];
  cosmos.base.v1beta1.Coin amount = 2 [ (gogoproto.nullable) = false ];
  uint32 vesting_years = 3;
  bool feegrant = 4;
}
