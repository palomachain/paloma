syntax = "proto3";
package palomachain.paloma.treasury;

import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "amino/amino.proto";
import "cosmos/base/v1beta1/coin.proto";

option go_package = "github.com/palomachain/paloma/x/treasury/types";

message RelayerFee {
  string validator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  cosmos.base.v1beta1.Coin fee = 2 [(gogoproto.nullable) = false, (amino.dont_omitempty) = true, (amino.encoding) = "legacy_coins"];
}

