syntax = "proto3";
package palomachain.paloma.bech32ibc;

import "gogoproto/gogo.proto";
import "palomachain/paloma/bech32ibc/types.proto";

option go_package = "github.com/palomachain/paloma/x/bech32ibc/types";

message GenesisState {
  string nativeHRP = 1 [ (gogoproto.moretags) = "yaml:\"native_hrp\"" ];

  repeated HrpIbcRecord hrpIBCRecords = 2 [
    (gogoproto.nullable) = false,
    (gogoproto.moretags) = "yaml:\"hrp_ibc_records\""
  ];
}