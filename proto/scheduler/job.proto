syntax = "proto3";
package palomachain.paloma.scheduler;

option go_package = "github.com/palomachain/paloma/x/scheduler/types";

message Job {
  // chosen by the owner
  string ID = 1;

  AccAddress owner = 2;

  // routing information
  string chainType = 3; // evm, bitcoin, cosmos,...
  string chainReferenceID = 4; // paloma, terra, bitcoin, ropsten,...

  // anything?
  Any payload = 5;
}

