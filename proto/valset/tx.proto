syntax = "proto3";
package volumefi.cronchain.valset;

// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/volumefi/cronchain/x/valset/types";

// Msg defines the Msg service.
service Msg {
      rpc RegisterConductor(MsgRegisterConductor) returns (MsgRegisterConductorResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgRegisterConductor {
  string creator = 1;
  // TODO: make this ed25519 pub key instead of bytes
  bytes pubKey = 2;

  // caller should send us a signature of the byte representation of the pub
  // key they have sent us, so that we can validate that the pub key is
  // actually valid cryptographic key
  bytes signedPubKey = 3;
}

message MsgRegisterConductorResponse {
}

