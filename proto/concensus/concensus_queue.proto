syntax = "proto3";
import "google/protobuf/any.proto";

package volumefi.cronchain.concensus;

option go_package = "github.com/volumefi/cronchain/x/concensus/types";

message QueuedSignedMessage {
  uint64 id = 1;
  google.protobuf.Any msg = 2;
  repeated Signer signers = 3;
}

message Signer {
  string valAddress = 1;
  google.protobuf.Any pubkey = 2; 
  bytes signature = 3;
  int32 signMode = 4;
  uint64 sequence = 5;
}
