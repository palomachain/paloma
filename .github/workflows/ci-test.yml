on:
  pull_request:
    branches:
      - "*"

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Run tests
        run: go test -v ./...
      - name: Go lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.51.2
          args: --verbose
