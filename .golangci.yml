run:
  go: '1.20'
  issues-exit-code: 1
  timeout: 10m
  modules-download-mode: readonly
  allow-parallel-runners: true
  skip-dirs:
    - .git
    - .docker
    - .bin

linters:
  disable-all: true
  enable:
    - deadcode
    - errcheck
    - gci
    - gofmt
    - gofumpt
    - goimports
    - govet
    - misspell
    - varcheck
    - gosec
  fast: false

issues:
  exclude-rules:
  # disabling some linters for test files
    - path: _test\.go
      linters:
        - errcheck
        - gosec
  # disabling some linting rules
  exclude:
    # gosec
    - G114 # Use of net/http serve function that has no support for setting timeouts
